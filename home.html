<!doctype html>
<html lang="en" ng-app="schedulerApp">
<head>
	<meta charset="utf-8">
	<title>Teach Me Now - Class Booking System</title>

	<link rel="stylesheet" href="style.css">

	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/scheduler/scheduler.js"></script>

	<script src="js/app.js"></script>
	<script src="js/app.scheduler.js"></script>
</head>
<body ng-controller="MainSchedulerCtrl">

	<div class="container">
        <div class="tmn_logo">
	            <a href="index.html"><img src="lib/scheduler/img/logo.png"/></a>
                
            <div class="legend">
                <ul>
                	<li><b>Create event:</b> just clic in any day.</li>
                    <li><b>Edit event:</b> double clic in the class and fill the information.</li>
                    <li><b>Delete event:</b> just clic in the class and when the popup appears, clic on the delete button.</li>
                    <li><b>Move event:</b> just drag in any new day.</li>
                </ul>
            </div>
        </div>
        <div data="events" tmn-scheduler style="height:600px; width:800px; align-content:center">
            <div class="tmn_cal_prev_button">&nbsp;</div>
            <div class="tmn_cal_next_button">&nbsp;</div>
            <div class="tmn_cal_today_button"></div>
            <div class="tmn_cal_date"></div>
            <div class="tmn_cal_tab" name="day_tab" style="right:204px;"></div>
            <div class="tmn_cal_tab" name="week_tab" style="right:140px;"></div>
            <div class="tmn_cal_tab" name="month_tab" style="right:76px;"></div>    
    
            <div tmn-template="event_bar_text">
                <strong>#{{event.id}}</strong>: {{event.text | uppercase}}
            </div>
        <div>
    </div>
               
</body>
</html>
